<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="página-de-contato">
    <h2>Entrar em contato</h2>
    <div class="informação-contato">
      <div class="item">
        <i class="icon fas fa-home"></i>
        São Paulo, Brasil
      </div>
      <div class="item">
        <i class="icon fas fa-phone"></i>
        +0 000 0000000
      </div>
      <div class="item">
        <i class="icon fas fa-envelope"></i>
        email@address.com
      </div>
      <div class="item">
        <i class="icon fas fa-clock"></i>
        Seg - Sex 8:00 AM às 6:00 PM
      </div>
    </div>
    <form action="" class="form-contato">
      <input type="text" class="textb" placeholder="Nome">
      <input type="email" class="textb" placeholder="Email">
      <textarea placeholder="Mensagem"></textarea>
      <input type="submit" class="btn" value='Enviar'>
    </form>
  </div>
</body>
</html>
